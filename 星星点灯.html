<!doctype html>
<!--绑定整个html的文档的整个onclick事件-->
<!--event为点击事件，传递的对象-->
<html lang="en" onclick = "showStart(event)">
 <head>
  <meta charset="UTF-8">
  <title>星星点灯案例</title>
<script type = "text/javascript">
 function showStart(event)
 {
	 //获取点击的横坐标和纵坐标
	 // alert("x = " + event.clientX + "y = " + event.clientY);
	 //把星星放到页面
	 //1,创建一个dom节点
	 var img_obj = document.createElement("img");
	 //2设置好图片样式和位置
	 img_obj.src= "xingxing.gif";
	 img_obj.style.position = "absolute";
	 //为什么第一次点击，不是图片中间。
	 img_obj.style.width = "20px";
	 //img_obj.style.height = img_obj.style.width; //自己的创作
	 img_obj.style.top = event.clientY - (img_obj.height/2) + "px";
	 img_obj.style.left = event.clientX - (img_obj.width/2) + "px";
	 //3,把这个图片元素加入到boby
	 document.body.appendChild(img_obj);
 }

</script>
